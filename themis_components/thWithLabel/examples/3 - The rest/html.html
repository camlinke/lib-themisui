<html ng-app="thDemo">
  <body>
    <div style="width: 400px;">
      <input type="text" with-label="First name: (Label with type='text')">
      <th-input with-label="Email: (Label with th-input)" type="text"></th-input>
      <th-checkbox with-label="Save settings (Label is also inline with th-checkboxes)"></th-checkbox>
      <th-select with-label="Favourite Color: (Works great with th-select)" name="color">
        <option value="4">Red</option>
        <option value="5" selected>Yellow</option>
        <option value="6">Green</option>
      </th-select>
      <th-radio-group ng-model="value" name="number">
        <th-radio-button with-label="One" value="one"></th-radio-button>
        <th-radio-button with-label="Two" value="two"></th-radio-button>
        <th-radio-button with-label="Three" value="three"></th-radio-button>
      </th-radio-group>
      <input type="radio" value="male" id="male" name="gender" with-label="Male (Label with type='radio')">
      <input type="radio" value="female" id="female" name="gender" with-label="Female">
      <input type="checkbox" with-label="Agree to terms (Label with type='checkbox')" name="test" checked>
      <th-switch with-label="Display image (Label is inline when using a th-switch)"></th-switch>
    </div>
 </body>
</html>
