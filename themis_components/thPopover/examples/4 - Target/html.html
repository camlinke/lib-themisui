<html ng-app="thDemo">
  <body style="height: 200px;" ng-controller="DemoCtrl as demo">

    <th-button th-popover-target="target">Target</th-button>
    <th-button ng-click="demo.clickHandler()" style="float: right;">Trigger</th-button>

    <th-popover-content name="content">
      <div>
        <h1>thPopover Example 4</h1>
        <div><a href="" ng-click="dismiss()">Close</a></div>
      </div>
    </th-popover-content>

  </body>
</html>
