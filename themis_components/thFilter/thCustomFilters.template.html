<div class="th-custom-filters">
  <div class="custom-filters" with-label="{{thCustomFilters.options.name}} Custom Fields">
    <th-custom-filter-row
      ng-repeat="rowIdentifer in thCustomFilters.customFilterRows"
      index="{{rowIdentifer}}"
      >
    </th-custom-filter-row>
  </div>
  <div class="link add-custom-filter" ng-click="thCustomFilters.addCustomFilterRow()">
    <i class="fa right-space fa-plus-circle"></i>
    Add {{thCustomFilters.options.name}} Custom Field
  </div>
</div>
