<div class="th-custom-filters">
  <div class="custom-filters" with-label="{{thCustomFilters.name}} Custom Fields">
    <th-custom-filter-row
      ng-repeat="row in thCustomFilters.customFilterRows"
      row-select-value="row.type"
      initial-value="{{row.value}}"
      custom-filter-types="thCustomFilters.customFilterTypes"
      filter-set="thCustomFilters.filterSet"
      remove-row="thCustomFilters.removeCustomFilterRow(row.identifier)"
      >
    </th-custom-filter-row>
  </div>
  <div class="link add-custom-filter" ng-click="thCustomFilters.addCustomFilterRow()">
    <i class="fa right-space fa-plus-circle"></i>
    Add {{thCustomFilters.name}} Custom Field
  </div>
</div>
