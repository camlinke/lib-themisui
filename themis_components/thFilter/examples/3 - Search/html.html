<html ng-app="thDemo" style="height: 200px">
  <body ng-controller="DemoController as demo" style="padding-right: 0; padding-left: 0;">

    <div class="th-example-filter">
      <th-search-row options="demo.filterOptions" field-identifier="q"></th-search-row>
    </div>

    <th-table delegate="demo.tableDelegate">

      <th-table-row type="cells">
        <th-table-cell>
          {{item.userId}}
        </th-table-cell>

        <th-table-cell>
          {{item.id}}
        </th-table-cell>

        <th-table-cell>
          {{item.title}}
        </th-table-cell>
      </th-table-row>

    </th-table>
  </body>
</html>
