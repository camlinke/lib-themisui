<span class="th-date-picker">
  <div th-input
    ng-model="controller.internalDate"
    type="text"
    placeholder="YYYY-MM-DD"
    icon="calendar"
    class="th-input"
    ></div>
  <div 
    date-picker="controller.ngModel"
    watch-direct-changes
    view="date"
    min-view="date"
    max-view="date"
    ></div>
</span>
