<span class="th-date-picker">
  <div th-input
    ng-model="datepicker.inputFieldString"
    type="text"
    placeholder="YYYY-MM-DD"
    icon="calendar"
    th-popover-target="{{datepicker.targetName}}"
    >
  </div>
  <th-popover-content name="{{datepicker.contentName}}">
    <span class="date-picker-widget">
      <div
        date-picker="datepicker.ngModel"
        watch-direct-changes
        view="date"
        min-view="date"
        max-view="date"
        >
      </div>
    </span>
  </th-popover-content>
</span>
