<span class="th-input-wrapper">
  <datepicker 
    date-format="{{datepicker.dateFormat}}"
    button-prev="<i class='fa fa-chevron-circle-left'></i>" 
    button-next="<i class='fa fa-chevron-circle-right'></i>"
  >
    <input ng-model="datepicker.date" class="th-date-picker-input" type="text"
      placeholder="{{datepicker.dateFormat}}" value="{{datepicker.date}}"
    />
    <i class="th-input-icon fa fa-calendar"></i>
  </datepicker>
</span>
