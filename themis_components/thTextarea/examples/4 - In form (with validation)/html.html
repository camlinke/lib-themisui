<html ng-app="thDemo">
  <style type="text/css">
    .error {color: #BF1E2E; margin: -15px 0 15px 10px; font-weight: bold;}
  </style>
  <body
    ng-controller="DemoController as demo"
    class="th-example-height-400"
    >
    <div class="th-example-width-400">
      <form name="demo.form" novalidate>
        <th-textarea
          class="th-example-height-200"
          name="text"
          ng-model="demo.text"
          with-label="Use with a form"
          ng-required="true"
          ng-minlength="10"
          ng-maxlength="25">
        </th-textarea>

        <div
          ng-messages="demo.form.text.$error"
          ng-if="demo.form.$dirty"
          class="error"
          >
          <div ng-message="required">
            This is a required field.
          </div>
          <div ng-message="minlength">
            So interesting. You must tell us more!
          </div>
          <div ng-message="maxlength">
            Too long! Dial it back please.
          </div>
        </div>
        <th-button type="default" ng-click="demo.submit()" submit>Submit</th-button>
        <th-button ng-click="demo.reset()">reset</th-button>
        <pre ng-if="demo.response">{{demo.response | json}}</pre>
      </form>
    </div>
  </body>
</html>
