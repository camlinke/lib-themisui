<html ng-app="thDemo">
  <body ng-init="disabled = true">
    <div class="width-400">
      <th-textarea rows="5" ng-disabled="disabled"></th-textarea>
      <br>
      <th-switch ng-model="disabled" with-label="Toggle disabled">
      </th-switch>
      <p>Disabled: <code>{{disabled}}</code></p>
    </div>
  </body>
</html>
