<html ng-app="thDemo">
  <body ng-controller="DemoController as demo" style="padding-right: 0; padding-left: 0;">
  <style type="text/css">
    .selected-item {padding: 5px;}
    .selected-results {margin-bottom: 15px;}
    .result-list {font-family: monospace; margin: 0 0 5px 10px;}
  </style>
    <th-alert-anchor></th-alert-anchor>
    <th-table-action-bar
      delegate="demo.actionBarDelegate"
      item-name="post"
      button-name="Generate"
      >
      <th-disclosure-toggle name="unique-name" class="filter-toggle">
      Filter
      </th-disclosure-toggle>
    </th-table-action-bar>

    <th-disclosure-content style="width: 100%;"
      name="unique-name"
      >
      <th-filter options="demo.filterOptions">
        <th-search-row field-identifier="q"></th-search-row>
      </th-filter>
    </th-disclosure-content>

    <th-table delegate="demo.tableDelegate">
      <th-table-row type="cells">
        <th-table-cell class="action-column">
          <!-- Trigger toggleSelected to update the actionBarDelegate -->
          <th-checkbox
            ng-model="item.view.selected"
            ng-change="demo.toggleSelected(item)"
            style="margin-left: 10px;"
            >
          </th-checkbox>
        </th-table-cell>

        <th-table-cell>
          {{item.model.id}}
        </th-table-cell>

        <th-table-cell>
          {{item.model.title}}
        </th-table-cell>

        <th-table-cell>
          {{item.model.body}}
        </th-table-cell>
      </th-table-row>
    </th-table>

    <div class="result-list" ng-if="demo.ids">
      <div class="selected-results">
        <span class="th-example-grey">All Items Selected:</span>
        <span class="th-example-blue">{{demo.allSelected}}</span>
      </div>
      <div class="selected-results">
        <span class="th-example-grey">IDs:</span>
        <span class="th-example-blue">{{demo.ids}}</span>
      </div>
    </div>
  </body>
</html>
