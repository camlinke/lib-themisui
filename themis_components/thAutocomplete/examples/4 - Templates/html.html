<html ng-app="thDemo">
  <body ng-controller="DemoCtrl as demo">

    <th-autocomplete
      ng-model="demo.value"
      placeholder="Select a key"
      fetch-data="demo.fetchData"
      result-template="demo.resultTemplate"
      selection-template="demo.selectionTemplate"
      >
    </th-autocomplete>

    <p>Select value: {{demo.value}}</p>

  </body>
</html>
