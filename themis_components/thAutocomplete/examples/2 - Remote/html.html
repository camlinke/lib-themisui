<html ng-app="thDemo">
  <body ng-controller="DemoCtrl as demo">

    <th-autocomplete
      placeholder="Select a GitHub Repo"
      ng-model="demo.repo"
      delegate="demo.delegate"
      ng-change="demo.onChange()"
      icon="github"
      condensed="true"
      >
    </th-autocomplete>

    <p>Selected repo: <code>{{demo.repo.id}}</code></p>
    <br>
    <div># of change events: <code>{{demo.counter}}</code></div>

  </body>
</html>
