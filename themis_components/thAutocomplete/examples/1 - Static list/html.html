<html ng-app="thDemo">
  <body ng-controller="DemoCtrl as demo" style="height:500px">

    <th-autocomplete
      placeholder="checking"
      ng-model="demo.colour"
      ng-change="demo.onChange()"
      delegate="demo.delegate"
      >

    <p>Select value: {{demo.colour.id}}</p>

  </body>
</html>
