<html ng-app="thDemo">
  <body ng-controller="DemoCtrl as demo">

    <th-autocomplete
      ng-model="demo.colour"
      ng-change="demo.onChange()"
      placeholder="Select a colour"
      >
      <option ng-repeat="colour in demo.colours" value="{{colour.id}}">{{colour.text}}</option>
    </th-autocomplete>

    <p>Select value: {{demo.colour}}</p>

  </body>
</html>
