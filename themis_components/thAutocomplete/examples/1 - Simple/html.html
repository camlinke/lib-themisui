<html ng-app="thDemo">
  <body ng-controller="DemoCtrl as demo" style="height:500px">

    <th-autocomplete
      placeholder="Select a GitHub Repo"
      ng-model="demo.repo"
      data="demo.repos"
      delegate="demo.delegate"
      >
    </th-autocomplete>

    <p>Selected repo: {{demo.repo.id}}</p>

  </body>
</html>
