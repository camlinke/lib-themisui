<html ng-app="thDemo">
  <body ng-controller="DemoCtrl as demo">

    <th-autocomplete
      placeholder="Select a city"
      ng-model="demo.city"
      delegate="demo.delegate"
      icon="building"
      >

    <p>Selected city: <code>{{demo.city.id}}</code></p>

  </body>
</html>
