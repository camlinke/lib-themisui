<ui-select
  ng-model='thAutocomplete.ngModel'
  >

  <ui-select-choices
    refresh='thAutocomplete.delegate.fetchData($select.search, thAutocomplete.updateData)'
    refresh-delay='250'
    position='down'
    >
  </ui-select-choices>

  <ui-select-match
    placeholder='{{ thAutocomplete.placeholder }}'
    >
  </ui-select-match>

</ui-select>
