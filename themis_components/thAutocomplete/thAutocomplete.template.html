<ui-select
  ng-model='thAutocomplete.ngModel'
  append-to-body='true'
  >

  <ui-select-choices
    repeat='item in (thAutocomplete.data | filter: $select.search) track by item.id'
    refresh-delay='250'
    >
    <span ng-bind="item.text"></span>
  </ui-select-choices>

  <ui-select-match
    placeholder='{{ thAutocomplete.placeholder }}'
    >
    <span ng-bind='$select.selected.text'></span>
  </ui-select-match>

</ui-select>
