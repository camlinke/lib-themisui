<html ng-app="thDemo">
  <body ng-controller="DemoController as demo">
    <th-select
      style="width: 250px;"
      with-label="Country"
      placeholder="Which country..."
      options="demo.options"
      ng-model="demo.model"
      ng-change="demo.onChange()"
      >
    </th-select>
    <div>Value selected: <code>{{demo.model}}</code></div>
    <br>
    <div># of change events: <code>{{demo.counter}}</code></div>
  </body>
</html>
