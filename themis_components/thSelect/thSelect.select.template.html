<select
  ng-disabled="select.ngDisabled"
  ng-attr-name="{{select.name || undefined}}"
  ng-model="select.ngModel"
  ng-change="select.ngChange()"
  ng-options="option.name group by option.group for option in select.options track by option.value"
  ng-required="select.ngRequired">
  <option ng-show="select.placeholderOption" value="">{{select.placeholderOption.name}}</option>
</select>
